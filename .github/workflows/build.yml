name: Build Strapi for Linux
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'   # файл из п.4 ниже

      - name: Clean previous install
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies (fresh)
        run: npm install --legacy-peer-deps   # без флага --force!

      - name: Build Strapi
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: strapi-linux-build
          path: |
            build/
            dist/
            .strapi/
            public/
            src/
            config/
            package.json
            package-lock.json   # новый lock-file появится после билда
            !node_modules/
