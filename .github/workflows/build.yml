name: Build Strapi for Linux
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean old dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: Fix compatibility issues
        run: |
          npm config set ajv "npm:ajv@^8.12.0"
          npm config set ajv-draft-04 "npm:ajv-draft-04@^4.0.0"
          npm config set @swc:core "npm:@swc/core-linux-x64-gnu@1.5.7"
          npm config set legacy-peer-deps true
          npm config set optional false

      - name: Install dependencies
        run: npm install

      - name: Build Strapi
        run: npm run build

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: strapi-linux-build
          path: dist/
