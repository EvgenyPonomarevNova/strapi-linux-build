name: Build Strapi for Linux
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean previous installation
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: Create .npmrc
        run: |
          echo "engine-strict=true" > .npmrc
          echo "legacy-peer-deps=true" >> .npmrc
          echo "save-exact=true" >> .npmrc

      - name: Install Strapi core with correct ajv
        run: |
          npm install ajv@^8.12.0
          npm install @strapi/strapi@4.24.1 --no-optional --legacy-peer-deps

      - name: Install plugins
        run: |
          npm install @strapi/plugin-users-permissions@4.24.1 --no-optional --legacy-peer-deps
          npm install @strapi/plugin-upload@4.24.1 --no-optional --legacy-peer-deps

      - name: Apply ajv-draft-04 patch
        run: |
          # Проверяем, есть ли ajv-draft-04
          if [ -d "node_modules/ajv-draft-04" ]; then
            # Патчим файл
            find node_modules/ajv-draft-04 -name "*.js" -type f -exec sed -i "s|require('ajv/dist/core')|require('ajv')|g" {} \; 2>/dev/null || true
            echo "AJV patch applied successfully"
          else
            echo "ajv-draft-04 not found, skipping patch"
          fi

      - name: Build Strapi
        run: npm run build

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: strapi-linux-build
          path: dist/
